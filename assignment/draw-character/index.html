<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 그리기 과제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="a11y-hidden">CSS로 그린 동숲 바닐라</h1>
    <div class="dream">
        <div class="main-circle"></div>
        <div class="small-circle1"></div>
        <div class="small-circle2"></div>
    </div>
    <div class="vanilla">
        <div class="left ear"></div>
        <div class="right ear"></div>
        <div class="face">
            <div class="left cheek"></div>
            <div class="right cheek"></div>
            <div class="right eyebrow">
                <div class="eyebrow1"></div>
                <div class="eyebrow1"></div>
                <div class="eyebrow1"></div>

            </div>
            <div class="left eyebrow">
                <div class="eyebrow1"></div>
                <div class="eyebrow1"></div>
                <div class="eyebrow1"></div>
            </div>
            <div class="right eye">
                <div class="eye1"></div>
                <div class="eye1"></div>
                <div class="eye1"></div>
                <div class="eye-opacity"></div>
                <div class="eye-opacity2"></div>
            </div>
            <div class="left eye">
                <div class="eye1"></div>
                <div class="eye1"></div>
                <div class="eye1"></div>
                <div class="eye-opacity"></div>
                <div class="eye-opacity2"></div>
            </div>
            <div class="mouth-pattern">
                <div class="nose-line"></div>
                <div class="nose">
                    <div class="light"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <div class="inf">
        <p>
            CSS로 그린 캐릭터 :: 동물의 숲 바닐라
        </p>
    </div>

</body>
</html>
