<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<section class="wrapper">
            <h1 class="title">
                My Bucket List
            </h1>
            <ul class="list">
                <li class="li-btn">
                    <input type="checkbox" id="bucket1-li" class="a11y-hidden">
                    <label for="bucket1-li">Travel all around the world</label>
                </li>
                <li class="li-btn">
                    <input type="checkbox" id="bucket1-li2" class="a11y-hidden">
                    <label for="bucket1-li2">Learn a new language</label>
                </li>
                <li class="li-btn">
                    <input type="checkbox" id="bucket1-li3" class="a11y-hidden">
                    <label for="bucket1-li3">Try a profession in a different field</label>
                </li>
                <li class="li-btn">
                    <input type="checkbox" id="bucket1-li4" class="a11y-hidden">
                    <label for="bucket1-li4">Achieve your ideal weight</label>
                </li>
                <li class="li-btn">
                    <input type="checkbox" id="bucket1-li5" class="a11y-hidden">
                    <label for="bucket1-li5">Run a marathon</label>
                </li>
            </ul>
        </section>
    </body>
</html>
