<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="max-width">
            <h1>
                <a href="./">
                    <img src="./images/logo.svg" alt="두근두근 비밀일기">
                </a>
            </h1>
            <a href="#" class="btn-join">회원가입</a>
        </div>
    </header>
    <!-- main -->
    <main class="main max-width">
        <h2 class="main-title">
            <img src="./images/logo.svg" alt="두근두근 비밀일기 로그인">
            <strong>로그인</strong>
        </h2>
        <form class="form">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email">

            <label for="user-pwd">비밀번호</label>
            <input type="password" id="user-pwd">
            <button type="submit">
                로그인
            </button>
        </form>
    </main>
    <!-- footer -->
    <footer class="footer">
        <p>
            Copyright 2023. WENIV All rights reserved.
        </p>
    </footer>
</body>
</html>
